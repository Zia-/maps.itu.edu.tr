<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="css/meyer-2.0-reset-min.css">
  <link rel="stylesheet" href="css/googleapis_railway.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form">
    <div class="forceColor"></div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="username" class="input" id="username" placeholder="Username = user"/>
      <input type="password" class="input" id="password" placeholder="Password = pass"/>
    </div>
    <button class="submit" id="submit" >Login</button>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
